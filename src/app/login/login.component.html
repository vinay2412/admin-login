<div class="login-box">
    <h1>Welcome</h1>
<form>
   <label>UserName </label><br>
    <input type="text"  #u1 placeholder="Enter username" required><br>
  <label>Password</label><br>
   <input type="password" #p2 placeholder="Enter password" required><br>
 <input (click)="submit(u1.value, p2.value)" type="Submit" name="Save" value="Login">

</form>
</div>
